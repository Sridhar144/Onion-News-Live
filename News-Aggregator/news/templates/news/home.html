<!DOCTYPE html>
<html>
  <head>
    <title>News! Anytime, Anywhere</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <style>
      body {
        padding: 25px;
        background-color: white;
        color: black;
        font-size: 25px;
      }

      .dark-mode {
        background-color: black;
        color: white;
      }
    </style>
    {% load social_share %}
    <div class="container">
      <div class="jumbotron" style="background-color: rgb(83, 81, 81)">
        <center>
          <h1 class="display-6 text-white">News! Anytime, Anywhere</h1>
          <nav class="navbar navbar-expand-lg bg-light border-bottom border-bottom-dark">
               
            <a class="navbar-brand" href="#" style="color: black;">The Orion</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon" style="background-color: beige;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a
                  class="dropdown-item"
                  href="{% url 'scrape' name='entertainment' %}"
                  >Entertainment</a
                >          </li>
                <li class="nav-item">
                  <a class="dropdown-item" href="{% url 'scrape' name='sports' %}"
                  >Sports</a
                >            </li>
                <li class="nav-item">
                  <a class="dropdown-item" href="{% url 'scrape' name='politics' %}"
                  >Politics</a
                >            </li>
                
                <li class="nav-item">
                  <a class="dropdown-item" href="{% url 'scrape' name='opinion' %}"
                  >Opinion</a
                >            </li>
                <li><a
                  class="dropdown-item"
                  href="{% url 'scrape' name='breaking-news' %}"
                  >Breaking News</a
                ></li>
            </ul>
            </div>
          
        </nav>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Load News
            </button>
            </div>
              
              <!-- <a
                class="dropdown-item"
                href="{% url 'scrape' name='entertainment' %}"
                >Entertainment</a
              >
              <a class="dropdown-item" href="{% url 'scrape' name='sports' %}"
                >Sports</a
              >
              <a class="dropdown-item" href="{% url 'scrape' name='politics' %}"
                >Politics</a
              >
              <a class="dropdown-item" href="{% url 'scrape' name='opinion' %}"
                >Opinion</a
              >
              <a
                class="dropdown-item"
                href="{% url 'scrape' name='breaking-news' %}"
                >Breaking News</a
              >
           -->

          <button
            class="btn btn-warning btn-lg btn-block m-4 p-2"
            onclick="myFunction()"
          >
            Change Mode
          </button>
        </center>
      </div>

      <div class="row mt-2 p-2">
        {% for object in object_list %}
        <div class="col-12 col-md-3 col-lg-2">
          <div class="card mb-4">
            <img class="card-img-top" src="{{ object.image }}" />
            <div class="card-body">
              <h5 class="card-title">
                <a href="{{ object.url }}"
                  >{{ object.title|truncatechars:50 }}</a
                >
              </h5>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-between flex-wrap">
                <div class="mb-2">
                  <!-- Copy Button -->
                  <button
                    class="btn btn-secondary btn-sm btn-block"
                    onclick="copyToClipboard('{{ object.url }}')"
                  >
                    Copy
                  </button>
                </div>

                <div class="mb-2">
                  <!-- Report Button -->
                  <button
                    class="btn btn-danger btn-sm btn-block"
                    onclick="report('{{ object.url }}')"
                  >
                    Report
                  </button>
                </div>

                <div class="mb-2">
                  <!-- Facebook Button -->
                  <button class="badge badge-primary text-dark p-1">
                    {% post_to_facebook object_or_url "Facebook" %}
                  </button>
                </div>

                <div class="mb-2">
                  <!-- Whatsapp Button -->
                  <button class="badge badge-primary text-black p-1">
                    {% post_to_whatsapp object_or_url "Whatsapp" %}
                  </button>
                </div>

                <div class="mb-2">
                  <!-- Telegram Button -->
                  <button class="badge badge-primary text-dark p-1">
                    {% post_to_telegram "New News: " object_or_url "Telegram" %}
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    {% comment %} Copy to Clipboard {% endcomment %}
    <script>
      function copyToClipboard(text) {
        var input = document.createElement("textarea");
        input.value = text;
        document.body.appendChild(input);
        input.select();
        document.execCommand("copy");
        document.body.removeChild(input);
        alert("Copied to clipboard: " + text);
      }
      function myFunction() {
        var element = document.body;
        element.classList.toggle("dark-mode");
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
